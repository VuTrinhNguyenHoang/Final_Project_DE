{% extends 'base.html' %} {% block content %}
<div class="wrapper d-flex justify-content-center align-content-center py-5">
  <div class="form-box col-xxl-5 col-sm-10 align-content-center register">
    <span class="icon-close"><i class="fa-solid fa-x"></i></span>
    <h2 class="text-center py-3">Đăng nhập</h2>
    <form class="row g-3 justify-content-around flex-direction-column align-content-around" method="POST">
      <div class="form-group">
        <label for="inputUsername" class="form-label">Tên tài khoản</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên tài khoản" />
      </div>
      <div class="form-group">
        <label for="inputPassword" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password"
          placeholder="Nhập mật khẩu tối thiểu 8 ký tự" />
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">Nhớ mật khẩu</label>
          <a href="#" class="float-end">Quên mật khẩu?</a>
        </div>
      </div>
      <button type="submit" class="btn btn--primary" style="width: auto; height: auto;">Đăng nhập</button>
    </form>
    </form>
  </div>
</div>
{% endblock %}
